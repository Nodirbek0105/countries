<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Countries</title>
    <link rel="stylesheet" href="css/bootstrapt.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- required bootstrap js -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-header">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1 height="34" class="logo-site">COUNTRIES</h1>
        </a>
      </div>
    </nav>
    <main class="main">
    <!-- form -->
      <div class="box-input">
        <form>
          <input
            name="search"
            class="input-box"
            type="search"
            data-input-search
            placeholder="Search"
          />
          <select data-select-region>
            <option value="all">filter by region</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </form>
        <!-- <form class="form-input-box" data-form><input class="input-box" type="text" data-form-title placeholder="Title"/><input class="input-box" type="text" data-form-lang placeholder="Language"/><input class="input-box" type="text" data-form-description placeholder="Description"/><input class="input-box" type="text" data-form-img-url placeholder="Image Url:"/><button class="input-box input-add" type="submit" data-add-btn> Add</button></form> -->
      </div>
      <!-- form end -->
      <div class="countries-item-box" data-box-countries>
      </div>

            fill="currentColor"
          />
        </svg>
      </a>
      <!-- </span> -->

        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          viewBox="0 96 960 960"

        >

      </div>
      <div data-dark-mode class="dark-div right-yuz">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          viewBox="0 96 960 960"
          width="48"
        >
          <path
            fill="currentColor"
            d="M483 976q-84 0-157.5-32t-128-86.5Q143 803 111 729.5T79 572q0-146 93-257.5T409 176q-18 98 11 192.635 29 94.635 100 165.736 71 71.101 165.5 100.143Q780 663.555 879 645.529q-26 144.206-138 237.338Q629 976 483 976Zm0-60q100 0 182-57t132-145q-90-8-173-41.5T477.5 576Q414 513 381 430.5T340 259q-88 48-144.5 130.5T139 572q0 143.333 100.333 243.667Q339.667 916 483 916Zm-6-340Zm267-128-42-94-94-42 94-42 42-94 42 94 94 42-94 42-42 94Z"

      </div>
      
      <!-- template -->
      <template data-countries-template>
        <li class="countries-item">
          <img src="./img/loading.jpg" width="320" height="213" alt="">
           <div class="about-c">
            <h2 data-countries-title class="countries-card__title size-name"></h2>
            <p data-countries-population class="countries-card__title"></p>
            <p data-countries-region class="countries-card__title"></p>
            <p data-countries-capital class="countries-card__title"></p>
            <p data-countries-area class="countries-card__title"></p>
           </div>
        </li>
      </template>
      <!-- template -->
      <!-- template -->
      
      <template data-template>
        <div class="countries-about-div">
          <div class="left-about">
            <img data-img-countries src="" alt="" />
          </div>
          <div class="right-about">
            <p data-title-countries></p>
            <p data-capital></p>
            <p data-region></p>
            <p data-area></p>
            <p data-population></p>
            <p data-status></p>
            <p data-subregion></p>
            <p data-language></p>
            <span data-diagram class="diagram"></span>
          </div>
        </div>
      </template>
      <!-- template -->
      </main>
      <div data-modal="" class="modal d-none">
      <div data-modal-content="" class="modal-content">
        <div class="modal-content-close">
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            style="transform: scale(0.5)"
            data-close-modal
            
          >
            <path
              d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <ul data-ul2="" class="modal-countries"></ul>
      </div>
    </div>
    <script src="./js/api.js"></script>
  </body>
</html>
